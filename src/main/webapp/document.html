    //查询Name
    function SelectName(pageNum){

        $.post("/notice/selectAll",{"pageNum":pageNum,"pageSize":"3","nName":input[0].value,"nDesc":input[1].value},function (result){
            $("#tab").find("tbody").remove();
            $("#tab").next("p").remove();

            if(result.list.length<1){
                $("#tab").find("tr:gt(0)").remove();
                $("#tab").next("p").remove();
                alert('没有查询到相关数据');

            if(result.list.length>0) {
                for (var i = 0; i < result.list.length; i++){
                    var res = result.list[i];

                    html += "<tr>";
                    html+="<td> <input type=\"checkbox\" name=\"ids\" id=\"\" value="+res.nid+"></td>"
                    html += "<td>" + (i+1) + "</td><td>" + res.nname + "</td><td>" + res.ndesc + "</td>"
                    html += "<td>" + res.ndate + "</td><td>" + res.userS.uname + "</td>"
                    html += "<td>\n" +
                        "<button type=\"button\" data-toggle=\"modal\"  data-target=\"#UpstaticBackdrop\" class=\"btn border-primary text-primary\"  value=" + res.nid + ">\n" +
                        "<svg class=\"bi bi-pencil-square\" width=\"1em\" height=\"1em\" viewBox=\"0 0 16 16\" fill=\"currentColor\" xmlns=\"http://www.w3.org/2000/svg\">\n" +

    //触发模态窗口事件

        var jQuery = $("#UpstaticBackdrop input");
        //获取触发模态窗口显示的标签
        var button = $(event.relatedTarget);
        var Arr = new Array();
        $.post("/notice/selectById",{"id":button.val()},function(res){
            Arr.push(res.nid);
            Arr.push(res.nname);
            Arr.push(res.ndesc);
            Arr.push(res.ndate);
            Arr.push(res.userS.uname);
            for (var i = 0; i < Arr.length; i++){
                $(jQuery)[i].value = Arr[i];
            }
        });
        var recipient = button.data('whatever');
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient)
        modal.find('.modal-body input').val(recipient)
    });


    var inp=document.getElementById("check");
    var ck=document.getElementsByName("ids");
    var k=0;
    inp.onclick=function(){
        for(var i=0;i<ck.length;i++)
            ck[i].checked=this.checked;

    }
    $("table").on("click","input[name='ids']",function(){

        if(this.checked){
            k++;
        }else{
            k--;
        }
        if(k==ck.length){
            inp.checked = true;

        }else{
            inp.checked=false;
        }
    })
